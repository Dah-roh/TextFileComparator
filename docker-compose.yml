# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: "3.7"

# Define services
services:
  # Database Service (PostgresSQL)
  db:
    image: postgres
    ports:
      - "5430:5430"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: textcomparator
    volumes:
      - textcomparator-data:/var/lib/postgresql/data
    networks:
      - backend
  # App backend service
  server:
    # Configuration for building the docker image for the backend service
    build:
      context: . # Use an image built from the specified dockerfile in the app directory.
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    # restart: always
    volumes:
      - .:/app
    depends_on:
      - db # This service depends on mysql. Start that first.
    environment: # Pass environment variables to the service
      # SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/hairx
      DB_HOST: db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend

# Volumes
volumes:
  textcomparator-data:
  es_data:
# Networks to be created to facilitate communication between containers
networks:
  backend:
